name: Update GitHub Stats

on:
  schedule:
    - cron: "0 0 * * *" # Automatically runs daily at midnight
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          
      - name: Generate Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: 'username=danindu2024&show_icons=true&theme=radical&bg_color=0D1117&title_color=00D4AA&icon_color=00D4AA&text_color=C9D1D9&border_color=00D4AA&hide_border=false&count_private=true&include_all_commits=true&rank_icon=github'
          path: profile/stats.svg
          token: ${{ secrets.PAT_TOKEN }}
          
      - name: Generate Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: 'username=danindu2024&layout=compact&theme=radical&bg_color=0D1117&title_color=00D4AA&text_color=C9D1D9&border_color=00D4AA&hide_border=false&langs_count=8'
          path: profile/top-langs.svg
          token: ${{ secrets.PAT_TOKEN }}

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "chore: update GitHub stats cards" || exit 0
          git push
